<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1b1b1b;
        color: #e5e5e5;
      }
      .container {
        background-color: #282828;
        border-radius: 10px;
        padding: 20px;
      }
      .inputText-center {
        color: #ff4444;
        inputtext-shadow: 2px 2px 8px black;
      }
      .form-control {
        background-color: #333;
        color: #fff;
        border: 1px solid #444;
      }
      .btn-primary {
        background-color: #555;
        border-color: #333;
      }
      .btn-primary:hover {
        background-color: #333;
        border-color: #ff4444;
      }
      .list-group-item {
        background-color: #333;
        color: #fff;
        border: 1px solid #444;
      }
      .todo-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      .todo-item button {
        background-color: #444;
        border: none;
        margin-left: 5px;
      }
      .todo-item button:hover {
        background-color: #ff4444;
        color: #fff;
      }
      .priority-buttons {
        display: flex;
      }
      .btn-sm {
        color: #fff;
      }
      .btn-success {
        background-color: #5a5a5a;
        border-color: #5a5a5a;
      }
      .btn-info {
        background-color: #505050;
        border-color: #505050;
      }
      .btn-danger {
        background-color: #b30000;
        border-color: #800000;
      }
      .btn-danger:hover {
        background-color: #ff4444;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="inputText-center">To-Do List</h2>

      <div class="input-group mb-3">
        <input
          type="inputText"
          class="form-control"
          placeholder="Masukkan To-Do List"
          id="input"
        />
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" id="add-btn">
            Add
          </button>
        </div>
      </div>

      <ul class="list-group" id="todo-list"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      document.getElementById("add-btn").addEventListener("click", function () {
        const input = document.getElementById("input");
        const inputText = input.value;

        if (inputText === "") {
          alert("Input tidak boleh kosong");
        } else {
          tambahTask(inputText);
          input.value = "";
        }
      });

      function tambahTask(inputText) {
        const todoList = document.getElementById("todo-list");

        const newTodo = document.createElement("li");
        newTodo.className = "list-group-item todo-item";

        newTodo.innerHTML = `
          <span>${inputText}</span>
          <div class="priority-buttons">
            <button class="btn btn-success btn-sm up-btn">‚¨ÜÔ∏è</button>
            <button class="btn btn-info btn-sm down-btn">‚¨áÔ∏è</button>
            <button class="btn btn-danger btn-sm delete-btn">üóëÔ∏è</button>
          </div>
        `;

        todoList.appendChild(newTodo);

        setupTaskButtons(newTodo);
      }

      // Up and Down Function
      function setupTaskButtons(taskItem) {
        const todoList = document.getElementById("todo-list");

        // Move up
        taskItem
          .querySelector(".up-btn")
          .addEventListener("click", function () {
            const prevTask = taskItem.previousElementSibling;
            if (prevTask) {
              todoList.insertBefore(taskItem, prevTask);
            }
          });

        // Move down
        taskItem
          .querySelector(".down-btn")
          .addEventListener("click", function () {
            const nextTask = taskItem.nextElementSibling;
            if (nextTask) {
              todoList.insertBefore(nextTask, taskItem);
            }
          });

        // Delete
        taskItem
          .querySelector(".delete-btn")
          .addEventListener("click", function () {
            todoList.removeChild(taskItem);
          });
      }
    </script>
  </body>
</html>
