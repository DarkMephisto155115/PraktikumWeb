<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffffff;
      }
      .calculator {
        width: 250px;
        padding: 20px;
        border-radius: 15px;
        background: #2b2b3a;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      .calculator .display {
        height: 80px;
        background: #121224;
        color: white;
        text-align: right;
        padding: 20px;
        font-size: 2.5em;
        border-radius: 10px;
      }
      .calculator button {
        width: 60px;
        height: 60px;
        font-size: 1.5em;
        margin: 5px;
        border: none;
        border-radius: 10px;
        background-color: #6a5acd;
        color: white;
      }
      .calculator button:active {
        background-color: #8a79ff;
      }
      .calculator button.operation {
        background-color: #9065d3;
      }
    </style>
  </head>
  <body>
    <div class="calculator text-center">
      <div class="display">
        <span id="previousValue"></span>
        <span id="operatorDisplay"></span>
        <span id="currentValue">0</span>
      </div>
      <div class="btn-group-vertical w-100">
        <div class="btn-group d-flex">
          <button class="btn" onclick="clearDisplay()">AC</button>
          <button class="btn" onclick="inputSymbol('÷')">÷</button>
          <button class="btn" onclick="inputSymbol('%')">%</button>
          <button class="btn operation" onclick="inputSymbol('+')">+</button>
        </div>
        <div class="btn-group d-flex">
          <button class="btn" onclick="inputDigit(7)">7</button>
          <button class="btn" onclick="inputDigit(8)">8</button>
          <button class="btn" onclick="inputDigit(9)">9</button>
          <button class="btn operation" onclick="inputSymbol('-')">-</button>
        </div>
        <div class="btn-group d-flex">
          <button class="btn" onclick="inputDigit(4)">4</button>
          <button class="btn" onclick="inputDigit(5)">5</button>
          <button class="btn" onclick="inputDigit(6)">6</button>
          <button class="btn operation" onclick="inputSymbol('×')">×</button>
        </div>
        <div class="btn-group d-flex">
          <button class="btn" onclick="inputDigit(1)">1</button>
          <button class="btn" onclick="inputDigit(2)">2</button>
          <button class="btn" onclick="inputDigit(3)">3</button>
          <button class="btn operation" onclick="calculate()">=</button>
        </div>
        <div class="btn-group d-flex">
          <button class="btn" onclick="inputDigit(0)" style="flex-grow: 2">
            0
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
      let previousValueDisplay = document.getElementById("previousValue");
      let operatorDisplay = document.getElementById("operatorDisplay");
      let currentValueDisplay = document.getElementById("currentValue");

      let currentInput = "0";
      let operator = null;
      let previousInput = null;

      function clearDisplay() {
        currentInput = "0";
        operator = null;
        previousInput = null;
        updateDisplay();
      }

      function updateDisplay() {
        previousValueDisplay.textContent = previousInput ? previousInput : "";
        operatorDisplay.textContent = operator ? ` ${operator} ` : "";
        currentValueDisplay.textContent = currentInput;
      }

      function inputDigit(digit) {
        if (currentInput === "0") {
          currentInput = String(digit);
        } else {
          currentInput += String(digit);
        }
        updateDisplay();
      }

      function inputSymbol(symbol) {
        if (symbol === "÷") {
          symbol = "/";
        } else if (symbol === "×") {
          symbol = "*";
        }

        if (operator === null) {
          previousInput = currentInput;
          currentInput = "0";
        }

        operator = symbol;
        updateDisplay();
      }

      function calculate() {
        if (operator !== null && previousInput !== null) {
          currentInput = String(eval(previousInput + operator + currentInput));
          operator = null;
          previousInput = null;
          updateDisplay();
        }
      }
    </script>
  </body>
</html>
